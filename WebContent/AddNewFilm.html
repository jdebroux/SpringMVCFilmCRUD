<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>AddFilm</title>
</head>
<body>
	<h3>Add a New Film</h3>
	<form action="ADDFILM.do" method="POST">
		Title: <input type="text" name="title" /> <br> 
		Description: <input type="text" name="description" /> <br> 
		Release Year: <input type="number" name="releaseYear" /> <br> 
		Language: <input type="text" name="language"/>
		<!-- Language: <input type="radio" name="language" value="1">English <input
			type="radio" name="language" value="2">Italian <input
			type="radio" name="language" value="3">Japanese <input
			type="radio" name="language" value="4">Mandarin <input
			type="radio" name="language" value="5">French <input
			type="radio" name="language" value="6">German --> <br>
		Rental Duration: <input type="number" name="rentalDuration" /> <br>
		Rental Rate: <input type="number" name="rentalRate" /> <br>
		Length: <input type="number" name="length" /> <br> Replacement
		Cost: <input type="number" name="replacementCost" /> <br>
		Rating: <input type="text" name="rating" /> <br> Special
		Features: <input type="text" name="specialFeatures" /> <input
			type="submit" name="Add New Film" />
	</form>
</body>
</html>
